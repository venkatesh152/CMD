<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <title>Student Registration</title>
  </head>
  <body>
  <table align="center">
      <tr style="width:100px;">
            <th>
                {% include 'head.html' %}
            </th>
        </tr>
        <tr>
            <th>
                {% include 'menu.html' %}
            </th>
        </tr>
      <tr>
          <th>
            <form action="{% url 'register' %}" method="post">
                {% csrf_token %}
              <table align="center">
                  <tr>
                      <th>
                          <input type="number" placeholder="Registration number" required name="s1">
                      </th>
                  </tr>
                  <tr>
                      <th>
                          <input type="text" placeholder="Student Name" required name="s2">
                      </th>
                  </tr>
                  <tr>
                      <th>
                          <input type="text" placeholder="Father Name" required name="s3">
                      </th>
                  </tr>
                  <tr>
                      <th>
                          <input type="tel" placeholder="contact" required name="s4">
                      </th>
                  </tr>
                  <tr>
                      <th>
                         <select required name="s5">
                             <option>CSE</option>
                             <option>ECE</option>
                             <option>EEE</option>
                             <option>MECH</option>
                             <option>CIVIL</option>
                             <option>IT</option>
                         </select>

                      </th>
                  </tr>
                  <tr>
                      <th>
                          <input type="email" placeholder="Email" required name="s6">
                      </th>
                  </tr>
                  <tr>
                      <th>
                          <input type="password" placeholder="password" required name="s7">
                      </th>
                  </tr>
                  <tr align="center">
                      <th >
                          <button type="submit">Register</button>
                      </th>
                  </tr>


              </table>
            </form>
          </th>
      </tr>

  </table>


    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
  </body>
</html>
